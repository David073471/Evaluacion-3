<!-- base.html (o la plantilla donde quieras el header) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Barra superior gris -->
<div style="background-color: #ccc; padding: 10px;">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <a href="{% url 'cine' %}" class="btn btn-light btn-sm">Películas</a>
      <a href="#" class="btn btn-light btn-sm">Otra opción</a>
      <a href="#" class="btn btn-light btn-sm">Más</a>
    </div>
    <div>
      <!-- Opcional: botón de perfil, logout, etc -->
      <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Salir</a>
    </div>
  </div>
</div>

<!-- Contenido principal -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
